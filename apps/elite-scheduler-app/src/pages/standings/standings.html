<ion-header>

  <ion-navbar>
    <ion-title>Standings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div ion-item *ngFor="let standing of standings" (click)="standingTapped($event, standing, team, tournament)">
    <h1>Team: {{standing.teamName}}</h1>
    <h2>Divison: {{standing.division}}</h2>
    <h3>Points For: {{standing.pointsFor}} / Points Against: {{standing.pointsAgainst}} / Point Diff: {{standing.pointsDiff}} </h3>
    <h4>Winning %: {{standing.winningPct}}</h4>
    <h5>Wins: {{standing.wins}}</h5>
    <h5>Losses: {{standing.losses}}</h5>
  </div>
  
</ion-content>
