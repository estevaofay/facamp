<ion-header>

  <ion-navbar>
    <ion-title>Games</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div ion-item *ngFor="let game of games" (click)="gameTapped($event, game, team, tournament)">
        <h1>{{game.team1}} {{game.team1Score}}  X {{game.team2}} {{game.team2Score}}</h1>
        <h3>Location: {{game.location}}</h3>
        <h4>Time: {{game.time}}</h4>
    </div>
</ion-content>
