<ion-header>



        <ion-navbar>
            <button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
            <ion-title>Tournaments</ion-title>
        </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <button ion-item *ngFor="let tournament of tournaments" (click)="tournamentTapped($event, tournament)">
        {{tournament.name}}</button> 
    
  </ion-list>
</ion-content>
